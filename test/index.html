<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning in css</title>
    <link rel="stylesheet" href="style.css">
    <script src="working.js" defer></script>
</head>
<body>

    <div class="parent">
        <div class="calci">
            <div class="text">
                <h2>0</h2>
            </div>
            <div   class="btn btn1"><div id="allc" class="clbtn gray"><span class="upnum">AC</span></div></div>
            <div id="change" class="btn btn2"><div class="clbtn gray"><span class="upnum1">+/-</span></div></div>
            <div id="perc" class="btn btn3"><div class="clbtn gray"><span class="upnum2">%</span></div></div>
            <div id="div" class="btn btn4"><div class="clbtn org"><span class="sign">/</span></div></div>
            <div id="seven" class="btn btn5"><div class="clbtn graydark"><span class="num">7</span></div></div>
            <div id="eight" class="btn btn6"><div class="clbtn graydark"><span class="num">8</span></div></div>
            <div id="nine" class="btn btn7"><div class="clbtn graydark"><span class="num">9</span></div></div>
            <div id="mul" class="btn btn8"><div class="clbtn org"><span class="sign">x</span></div></div>
            <div id="four" class="btn btn9"><div class="clbtn graydark"><span class="num">4</span></div></div>
            <div id="five" class="btn btn10"><div class="clbtn graydark"><span class="num">5</span></div></div>
            <div id="six" class="btn btn11"><div class="clbtn graydark"><span class="num">6</span></div></div>
            <div id="sub" class="btn btn12"><div class="clbtn org"><span class="sign">-</span></div></div>
            <div id="one" class="btn btn13"><div class="clbtn graydark"><span class="num">1</span></div></div>
            <div id="two" class="btn btn14"><div class="clbtn graydark"><span class="num">2</span></div></div>
            <div id="three" class="btn btn15"><div class="clbtn graydark"><span class="num">3</span></div></div>
            <div id="plus" class="btn btn16"><div class="clbtn org"><span class="sign">+</span></div></div>
            <div id="zero" class="btn btn17"><div class="elbtn graydark"><span class="zero">0</span></div></div>
            <div id="dot" class="btn btn18"><div class="clbtn graydark"><span class="num">.</span></div></div>
            <div id="equals" class="btn btn19"><div class="clbtn org"><span class="sign">=</span></div></div>
        </div>
        
    </div>
    
</body>
</html>
